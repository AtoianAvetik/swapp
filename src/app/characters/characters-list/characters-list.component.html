<mat-card *ngFor="let character of dataSource.charactersSubject | async"
          class="character-card mat-elevation-z10 mb-2"
          [routerLink]="['/characters', character.id]">

    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
    </mat-card-header>

</mat-card>

<mat-paginator [length]="characters.length"
               [pageIndex]="pageIndex$ | async"
               [pageSize]="pageSize"></mat-paginator>
